version: "2"
cloud:
  project: '01K3MA9RAQMX7GDRDXKC6N74HD'
sql:
  - engine: "postgresql"
    schema: "./src/schema"
    queries: "./src/queries"
    gen:
      go:
        package: "sqlc"
        out: "internal/sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
